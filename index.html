<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect Four</title>
    <link href="./connect-four.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header class="main-header">
        <div  class="display-middle" style="white-space:nowrap;">
            <h1 class="header-text">CONNECT FOUR</h1>
        </div>
    </header>


    <div id='scoreBoard'>
        <h2>Score Board</h2>
        <div class='scores'>
            <div class='score'>
                <h4>Red :</h4>
                <h5 id='redScore'>0</h5>
            </div>
            <div class='score'>
                <h4>Yellow :</h4>
                <h5 id='yellowScore'>0</h5>
            </div>
        </div>
    </div>



        <div id="gameContainer">
        <div id='playButton' onclick="newGame(this)">
            <div>Play Game</div>
        </div>
     </div>
  

    <script src="./app.js"></script>
</body>

</html>
